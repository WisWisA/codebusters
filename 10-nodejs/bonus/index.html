<body>
  <script>
  
  // module pattern / factory pattern
  var createAccount = function(name) {

    var balance = 0 // privacy !!!!!!!!!! 

    var account = {
      name: name,
      getBalance: function() {
        return balance;
      },
      deposit: function(a) {
        balance = balance + a;
      }
    }

    return account 
  }

  var account1 = createAccount('jack');
  var account2 = createAccount('sherief');
  account2.deposit(10)
  
  
  
  </script>
</body>
